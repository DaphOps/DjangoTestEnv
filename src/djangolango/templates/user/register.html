{% extends "base.html" %}
<!-- Load crispy form -->
{% load crispy_forms_tags %} {% block content %}
{% load django_bootstrap5 %}

<div class="content-section">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 mt-5">Join us today</legend>
                {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
                {% bootstrap_button button_type="submit" content="Sign up" %}
            </div>
        </form>

        <!-- Sign in form -->
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="/login">Sign in</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
